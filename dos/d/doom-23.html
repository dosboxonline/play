<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Digger js-dos 6.22</title>
  <script src="/games/dos/dosbox/js-dos.js"></script>
  <style>
    canvas {
      width: 640px;
      height: 400px;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos"), { 
        wdosboxUrl: "/games/dos/dosbox/wdosbox.js" 
    }).ready((fs, main) => {
      fs.extract("https://games.retrogames.onl/dos/d/doom-2.zip", "/doom-2").then(() => {
        main(["-c", "cd doom-2", "-c", "doom2.bat"])
      });
    });
  </script>
</body>

</html>
